<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h2>Tittles</h2>
            <div id="tittles">
                
            </div>
            <div id="div_input">
                <input type="text" name="t" id="t">
                <button id="add_tittle">Add</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="div_form">
            <p>Insira o conteudo</p>
            <hr>
            <input type="text" id="content">
            <button id="btn">Converter</button>
        </div>
        <div id="div_exit">
            <p>Conteudo convertido</p>
            <hr>
            <div id="exit"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
