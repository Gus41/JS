<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="calc" class="calc">
        <div id="principal" class="principal">
        <div id="nome" class="nome">
            <p>Calculadora</p>
        </div>
        <div id="display" class="display">
            <p id="saida">0</p>
        </div>
            <div id="teclas" class="teclas">
                <button id="clear" class="tecla ">CL</button>
                <button id="tA" class="tecla num">(</button>
                <button id="tF" class="tecla num">)</button>
                <button id="CPY" class="tecla op">CPY</button>
                <button id="tecla7" class="tecla num">7</button>
                <button id="tecla8" class="tecla num">8</button>
                <button id="tecla9" class="tecla num">9</button>
                <button id="teclaMais" class="tecla op Top">+</button>
                <button id="tecla4" class="tecla num">4</button>
                <button id="tecla5" class="tecla num">5</button>
                <button id="tecla6" class="tecla num">6</button>
                <button id="teclaMenos" class="tecla op Top">-</button>
                <button id="tecla1" class="tecla num">1</button>
                <button id="tecla2" class="tecla num">2</button>
                <button id="tecla3" class="tecla num">3</button>
                <button id="teclaMult" class="tecla op Top">x</button>
                <button id="tecla0" class="tecla num">0</button>
                <button id="separador" class="tecla num">,</button>
                <button id="igual" class="tecla op">=</button>
                <button id="teclaDivis" class="tecla op Top">/</button>

            </div>
            </div>
            <div id="aba">x</div>
        </div>

    </div>





    <script src="script.js"></script>
    
</body>
</html>
