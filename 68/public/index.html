<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Testes</title>
</head>
<body>
    
   <div class="container">
    <h1>Gerador de senhas</h1>
    <div id="res">
        Selecione as opções
    </div>
    <div id="operacoes">
        <div class="inputs">
            <label for="quantidade">Quantidade de caracteres</label>
            <input type="number" name="quantidade" id="quantidade">
        </div>
        <div class="inputs">
            <label for="nums">Adicionar numeros</label>
            <input type="checkbox" name="nums" id="nums">
        </div>
        <div class="inputs">
            <label for="mais">Letras maiusculas</label>
            <input type="checkbox" name="mais" id="mais">
        </div>
        <div class="inputs">
            <label for="min">Letras minusculas</label>
            <input type="checkbox" name="min" id="min">
        </div>
        <div class="inputs">
            <label for="simbs">Simbolos</label>
            <input type="checkbox" name="simbs" id="simbs">
        </div>
    </div>
    <button id="btn">Gerar senha</button>
   </div>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
