<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VALIDACAO</title>
</head>
<body>

    <main>
        <div class="container">
            <h1>Formulario de cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>usuario só poderá conter letras e ou numeros</li>
                <li>usuario devera ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
            <div class="formulario">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" name="Sobrenome" id="Snome">
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" id="cpf">
                <label for="usuario">Usuario:</label>
                <input type="text" name="usuario" id="ususario">
                <label for="repSenha">Repetir Senha:</label>
                <input type="text" name="resSenha" id="resSenha">

                <button id="btn">ENVIAR</button>
            </div>

        </div>





    </main>
    <script src="script.js"></script>
</body>
</html>
