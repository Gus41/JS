<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VALIDACAO</title>
</head>
<body>

    <main>
        <div class="container">
            <h1>Formulario de cadastro</h1>
            <ul>
                <li>Nenhum campo pode estar vazio</li>
                <li>usuario só poderá conter letras e ou numeros</li>
                <li>usuario devera ter entre 3 e 12 caracteres</li>
                <li>Senha precisa ter entre 6 e 12 caracteres</li>
            </ul>
            <form method="post" class="formulario">

                <label for="nome">Nome:</label>
                <input class="validar" type="text" name="nome" id="nome">
                <label for="Sobrenome">Sobrenome:</label>
                <input class="validar" type="text" name="Sobrenome" id="Sobrenome">
                <label for="cpf">CPF:</label>
                <input class="validar" type="text" name="Cpf" id="cpf">
                <label for="usuario">Usuario:</label>
                <input class="validar" type="text" name="Usuario" id="Usuario">
                <label for="Senha">Senha:</label>
                <input class="validar" type="password" name="Senha" id="Senha">
                <label for="RepetirSenha">Repetir Senha:</label>
                <input class="validar" type="password" name="RepetirSenha" id="RepetirSenha">
                <button id="btn">ENVIAR</button>
            </form>

        </div>





    </main>
    <script src="validaCpf.js"></script>
    <script src="script.js"></script>
</body>
</html>
