<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX DE CLASSES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="criarcarro" class="criarcarro">
        <div class="campoform">
            <label for"nome">Nome</label>
            <input type="text" id="nome" name="nome" value="">
        </div>
        <div class="campoform">
            <label for"portas">Portas</label>
            <input type="number" id="portas" name="portas" value="">
        </div>
        <div class="campoform">
            <label for"Blindagem">Blindagem</label>
            <input type="number" id="Blindagem" name="Blindagem" value="">
        </div>
        <div class="campoform">
            <label for"amo">Munição</label>
            <input type="number" id="amo" name="amo" value="">
        </div>
        <div class="campoform">
            <label>Tipo</label>
            <div class="radio">
                <input type="radio" name="tipo" id="tipo" value="m">Militar
            </div>
            <div class="radio">
                <input type="radio" name="tipo" id="tipo" checked value="m">Normal
            </div>

        </div>
        <div class="campoform">
            <button id="btn">Adicionar</button>
        </div>
    </div>

    <div class="carros"></div>
    
</body>
</html>
